name: Caller workflow


env:
  GH_CONTEXT: ${{ toJson(github) }}
  DEPLOY_ENABLED: false

on:
  pull_request:
    branches: [main]

jobs:
  workflow_name:
    name: Echo GH workflow name
    runs-on: ubuntu-latest
    steps:
      - name: echow
        run: echo "$GH_CONTEXT"

  call-status-embed:
    if: ${{ env.DEPLOY_ENABLED }}
    name: Invoke status embed
    uses: ./.github/workflows/status_embed.yaml
    permissions:
      contents: read
      pull-requests: read
    

