name: Call a reusable workflow

on:
  pull_request:
    branches: [main]

jobs:

  github_event_path:
    runs-on: ubuntu-latest
    steps:
      - name: Store Pr json values
        run: PRVALVAL=$(cat $GITHUB_EVENT_PATH | jq -r '.pull_request')
      - name: Echo values of pr json
        run: cat $GITHUB_EVENT_PATH
      - name: Echo it
        run: echo $PRVALVAL

