name: Call a reusable workflow

on:
  pull_request:
    branches: [main]

jobs:

  github_event_path:
    runs-on: ubuntu-latest
    steps:
      - name: Store PR related data in `myawesomevariable`
        run: (cat $GITHUB_EVENT_PATH | jq -r '.pull_request') > pull_request_payload.json
      - name: Echo values of PR data
        run: cat pull_request_payload.json

