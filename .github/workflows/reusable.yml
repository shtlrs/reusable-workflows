name: Reusable workflow


on:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - name: Echo inputs
      env:
          CFG_PATH: ${{ inputs.config-path }}
      run: echo "$CFG_PATH"